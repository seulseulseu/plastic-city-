<script>

let imgWrapper = document.querySelector(".imgWrapper");


  document.addEventListener("mousemove", (e) => {

  const xRelativeToHeader = e.clientX / imgWrapper.clientWidth
  const yRelativeToHeader = e.clientY / imgWrapper.clientHeight
  console.log(yRelativeToHeader)
    document.querySelector(".img-1").style.transform = `translate(${(xRelativeToHeader * -50)}px, ${yRelativeToHeader * -50}px)`
    document.querySelector(".img-2").style.transform = `translate(${(xRelativeToHeader * 80)}px, ${yRelativeToHeader * 50}px)`
    document.querySelector(".img-3").style.transform = `translate(${(xRelativeToHeader * -30)}px, ${yRelativeToHeader * 30}px)`
    document.querySelector(".img-4").style.transform = `translate(${(xRelativeToHeader * -45)}px, ${yRelativeToHeader * -45}px)`
    document.querySelector(".img-5").style.transform = `translate(${(xRelativeToHeader * 70)}px, ${yRelativeToHeader * 40}px)`
    document.querySelector(".img-6").style.transform = `translate(${(xRelativeToHeader * -40)}px, ${yRelativeToHeader * 50}px)`
    document.querySelector(".img-7").style.transform = `translate(${(xRelativeToHeader * -30)}px, ${yRelativeToHeader * -30}px)`
    document.querySelector(".img-8").style.transform = `translate(${(xRelativeToHeader * 40)}px, ${yRelativeToHeader * 40}px)`
    document.querySelector(".img-9").style.transform = `translate(${(xRelativeToHeader * -60)}px, ${yRelativeToHeader * 70}px)`
 
    })

</script>
